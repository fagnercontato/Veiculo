name: Continuos Integration

on:
  pull_request:
    branches: [ "homol","main" ]

jobs:
  continuos-integration:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Using Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.

      - name: run intall and build
        run: | 
          npm install
          npm run test